<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phomemo D30 Printer | Spicy Limes</title>
    <!-- Import Bebas Neue (for Title) and Oxanium (for Subtitle) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oxanium&display=swap" rel="stylesheet">
    <!-- Keep Ubuntu for remaining body text, as per original request -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind theme for colors and font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Keep Ubuntu as the default for buttons and other text
                        sans: ['Ubuntu', 'sans-serif'], 
                        ubuntu: ['Ubuntu', 'sans-serif'],
                        // New fonts for title and subtitle
                        title: ['Bebas Neue', 'sans-serif'], // Updated to Bebas Neue
                        subtitle: ['Oxanium', 'sans-serif'],
                    },
                    colors: {
                        'lime-custom': '#a3e635',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Hover Effect for Gradient/Solid Buttons */
        .btn-hover {
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        .btn-hover:hover {
            transform: scale(1.05);
            /* Darker shadow for depth */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        /* Ensure the button text layout is clean */
        .btn-text {
            line-height: 1.2;
        }

        /* --- Custom Honeycomb Background Pattern --- */
        .honeycomb-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place behind all content */
            opacity: 0.15; /* Semi-transparent base */

            /* Honeycomb Line Pattern (Lime Green, 1.5px stroke, Tiling SVG) */
            /* This SVG defines a hexagon tile that repeats automatically */
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 173.2'%3E%3Cpath fill='none' stroke='%23a3e635' stroke-width='1.5' d='M0 86.6l50 28.8675V173.2l50-28.8675V86.6L50 57.735V0L0 28.8675V86.6z'/%3E%3C/svg%3E");
            background-size: 100px 173.2px; /* Size of the tile, controls density */
            background-repeat: repeat;

            /* Fading Mask (White allows pattern to show, Transparent hides it) */
            /* Fades from top-left (0%) to bottom-right (100%) */
            mask-image: linear-gradient(to bottom right, white 0%, white 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom right, white 0%, white 50%, transparent 100%);
        }
    </style>

    <!-- Favicons sourced from https://spicylimes.com/favicon/ -->
    <link rel="icon" href="https://spicylimes.com/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="https://spicylimes.com/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://spicylimes.com/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://spicylimes.com/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://spicylimes.com/favicon/site.webmanifest">
</head>

<!-- Background: Dark-grey to semi-dark grey gradient -->
<body class="bg-gradient-to-br from-neutral-900 to-neutral-800 min-h-screen text-white flex items-center justify-center p-4 relative">

    <!-- Honeycomb Pattern Layer (Fixed to viewport) -->
    <div class="honeycomb-pattern"></div> 

    <!-- Content Container (elevated above the pattern) -->
    <div class="flex flex-col w-full max-w-sm md:max-w-md font-ubuntu relative z-10">

        <!-- Icon: mb-3 (0.75rem) -->
        <img src="https://spicylimes.com/_images/_logos/spicylimeslabs-large.png" alt="Spicy Limes Icon" 
             class="w-48 h-48 mx-auto mb-4 rounded-3xl shadow-2xl object-cover">

        <!-- Main Title: mb-3 (0.75rem) - Now using Bebas Neue -->
        <h1 class="text-3xl md:text-4xl text-center text-white mb-1 tracking-wider whitespace-nowrap font-title">
            Phomemo D30 Printer
        </h1>
        
        <!-- Subtitle: mb-6 (1.5rem) - Using Oxanium -->
        <p class="text-1xl md:text-2xl text-center text-neutral-300 mb-6 font-subtitle">
            Bluetooth Web Interface
        </p>
        
        <!-- ========================================================== -->
        <!-- BUTTON GROUP 1: Benni306 (Lime Green) -->
        <!-- Uses grid layout for 2 columns with a gap -->
        <!-- ========================================================== -->
        <div class="grid grid-cols-2 gap-4">
            
            <!-- Benni306 Web UI (Left) -->
            <a href="https://printer.spicylimes.com/benni"
               class="btn-hover flex flex-col justify-center items-center py-3 rounded-xl shadow-lg
                      /* Solid Lime Green */
                      bg-lime-500 text-gray-900
                      hover:bg-lime-400 transition duration-300 ease-in-out active:scale-95">
                <span class="text-lg font-bold btn-text">Benni306</span>
                <span class="text-sm btn-text">Web UI</span>
            </a>
            
            <!-- Benni306 GitHub (Right) -->
            <a href="https://github.com/Benni306/phomemo-d30-web-bluetooth"
               class="btn-hover flex flex-col justify-center items-center py-3 rounded-xl shadow-lg
                      /* Solid Lime Green */
                      bg-lime-400 text-gray-900
                      hover:bg-lime-300 transition duration-300 ease-in-out active:scale-95">
                <span class="text-lg font-bold btn-text">Benni306</span>
                <span class="text-sm btn-text">GitHub</span>
            </a>
        </div>


        <!-- ========================================================== -->
        <!-- BUTTON GROUP 2: NarrowStacks (Dark Blue-Grey) - Added mt-6 for separation -->
        <!-- Uses grid layout for 2 columns with a gap -->
        <!-- ========================================================== -->
        <div class="grid grid-cols-2 gap-4 mt-6">
            
            <!-- NarrowStacks Web UI (Left) -->
            <a href="https://printer.spicylimes.com/narrowstacks"
               class="btn-hover flex flex-col justify-center items-center py-3 rounded-xl shadow-lg
                      /* Solid Dark Blue-Grey using Slate-800 */
                      bg-slate-800 text-white
                      hover:bg-slate-700 transition duration-300 ease-in-out active:scale-95">
                <span class="text-lg font-bold btn-text">NarrowStacks</span>
                <span class="text-sm btn-text">Web UI</span>
            </a>
            
            <!-- NarrowStacks GitHub (Right) -->
            <a href="https://github.com/narrowstacks/phomemo-d30-web-bluetooth"
               class="btn-hover flex flex-col justify-center items-center py-3 rounded-xl shadow-lg
                      /* Solid Dark Blue-Grey using Slate-800 */
                      bg-slate-700 text-white
                      hover:bg-slate-600 transition duration-300 ease-in-out active:scale-95">
                <span class="text-lg font-bold btn-text">NarrowStacks</span>
                <span class="text-sm btn-text">GitHub</span>
            </a>
        </div>
        
        <!-- Footer - Added mt-8 for separation -->
        <p class="text-xs text-center text-neutral-400 mt-8">
            &copy; 2025 SpicyLimes.com | <i>All Rights Reserved</i> | <a href = "https://github.com/SpicyLimes/Phomemo-D30-BLE-WebUI" target="_blank">GitHub Project</a>
        </p>

    </div>

</body>
</html>
